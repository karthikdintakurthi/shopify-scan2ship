# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "5190e680f3ffd57d4fa8664f07e7dc83"
name = "scan2ship"
application_url = "https://statements-resolutions-hour-download.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "fulfillments/update" ]
  uri = "/webhooks/fulfillments/update"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders/create"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_fulfillments,read_locations,read_orders,write_fulfillments,write_shipping,write_third_party_fulfillment_orders"

[auth]
redirect_urls = [ "https://statements-resolutions-hour-download.trycloudflare.com/api/auth" ]
